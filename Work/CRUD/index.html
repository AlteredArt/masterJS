<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Dogs!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="crud.js" defer></script>
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <main class="dogs-container">
        <!-- dog cards will go here -->
    </main>
    

    <form class="dog-form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <label for="name">Dog Name:</label>
            <input type="text" name="name" placeholder="Rex" />
        </div>
        <div class="form-group">
            <label for="breed">Dog Breed:</label>
            <input type="text" name="breed" placeholder="Greyhound" value="greyhound"/>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" name="image" placeholder="Image URL" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Age" />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <p id="lick-counter">0</p>
    <button id="lick-button">licks</button>
</body>
</html>
